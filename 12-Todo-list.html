<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="10-CSS/12-Todo-list.css">
</head>
<body>
    <div class="todo-container">
        <h1 class="title">Todo List</h1>
        <div class="input-grid">
            <input type="text" placeholder="Enter a task" class="js-inputtext inputStyle-css-name">
            <input type="date" class="js-duedate inputStyle-css-date">
            <button class="Add-button js-add-button">Add</button>
        </div>
        <div class="js-text-output text-output-grid"></div>
    </div>

    <script src="10-JavaScript/12-Todo-list.js"></script>
</body>
</html>
